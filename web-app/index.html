<body>

<!-- Home -->
<section data-role="page" id="section-list-checkin"class="flow">
    <div data-role="panel" data-theme="a" id="mypanel">
        <a href="#mypanel" data-role="button"  data-icon="home">Timeline</a>
        <a href="place-index.html"  rel="external" data-role="button" data-icon="star">Places</a>
        <a href="user-index.html"  rel="external" data-role="button" data-icon="alert">Friends</a>
        <a href="#mypanel" data-role="button" data-icon="grid">Settings</a>
    </div>
    <div data-role="header" data-position="fixed" data-theme="b" data-id="myHeader">
        <div id="navbar" data-role="navbar" data-iconpos="top">
            <ul>
                <li class="list-icon">
                    <a href="#mypanel" data-role="button" data-icon="bars" class="big">&nbsp;</a>
                </li>
                <li class="list-search">
                    <input data-theme="c" class="search-header" placeholder="Find a place to go"/>
                </li>
                <li class="list-icon">
                    <a href="#page1" data-role="button" data-icon="bars">&nbsp;</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="myContent"  data-role="content" class="flow">
        <div id="map_canvas" class="map"></div>
        <div id="list-checkin-parent">
        </div>
    </div>
    <div id="Footer" data-theme="a" data-role="footer" data-position="fixed" data-id="myFooter">
        <div id="navbar-footer" data-role="navbar" data-iconpos="top">
            <ul>
                <li style="width: 20%;">
                    <a id="add-checkin" href="#section-show-checkin" data-theme="b" data-icon="edit" data-role="button" data-iconpos="top">
                        Check In</br>
                    </a>
                </li>
                <li style="width: 80%;"><a href="http://3musket33rs.github.com">Cool Web Mobile with 3musket33rs</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section data-role="page" id="section-show-checkin">
    <div data-role="header" id="show-checkin" data-position="fixed">
        <a href="#section-list-checkin" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Checkin</h1>
    </div>
    <form id="form-update-checkin" name="form-update-checkin">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-checkin-description">Description</label>
                <input type="text" class="validate[required]" name="description" id="input-checkin-description" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <div data-role="fieldcontain">
                    <label for="select-checkin-owner" class="select">Choose a User</label>
                    <select name="owner" data-gorm-relation="many-to-one" id="select-checkin-owner" data-native-menu="false">
                        <option value="0"></option>
                    </select>
                </div>
            </li>
            <li data-role="fieldcontain">
                <div data-role="fieldcontain">
                    <label for="select-checkin-place" class="select">Choose a Place</label>
                    <select name="place" data-gorm-relation="many-to-one" id="select-checkin-place" data-native-menu="false">
                        <option value="0"></option>
                    </select>
                </div>
            </li>
            <li data-role="fieldcontain">
                <label for="input-checkin-when">When</label>
                <input type="number" class="validate[required]" name="when" id="input-checkin-when" value=""/>
                
            </li>
            <li>
                <label for="multichoice-comments" class="select">Choose some comments</label>
                <fieldset id="multichoice-comments" data-gorm-relation="one-to-many" data-role="controlgroup">
                </fieldset>
            </li>
            <li>
                <label for="multichoice-friends" class="select">Choose some friends</label>
                <fieldset id="multichoice-friends" data-gorm-relation="one-to-many" data-role="controlgroup">
                </fieldset>
            </li>
        </ul>
        <input type="hidden" name="id" id="input-checkin-id"/>
        <input type="hidden" name="version" id="input-checkin-version"/>
        <input type="hidden" name="class" id="input-checkin-class"/>
    </form>
    <div data-role="footer" data-position="fixed" data-id="myFooter">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="delete" id="delete-checkin">Delete</a>
                </li>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="save" id="submit-checkin">Save</a>
                </li>
            </ul>
        </div>
    </div>
</section>
